<!DOCTYPE html>
<html ng-app="">
<head>
    <title>Using Directives and Data Binding</title>
</head>
<body ng-init="customers=[{name: 'Andrii Frankiv', city: 'Lviv'}, {name: 'John Doe', city: 'Rivne'}, {name: 'Jane Doe', city: 'Kiev'}]">
    Name:
    <br />
    <input type="text" ng-model="name" /> {{name}}
    <br />
    <ul>
        <li ng-repeat="cust in customers | filter: name | orderBy : city">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
    </ul>
    <script src="scripts/angular.min.js"></script>
</body>
</html>
